{% extends "layout.html" %}

{% block title %}
Lobby
{% endblock %}

{% block main %}
<div class="chat_ui">
    <div class="lobby_title_container">
        <a href="/">
            <span class="lobby_title">Giga Chat</span>
        </a>
    </div>
    <div class="messages_list_container px-3" id="messages_list">
        <div id="loading_animation">
            <div class="d-flex align-items-center">
                <div class="text-primary spinner-border ms-auto" role="status" aria-hidden="true"></div>
                <strong> Waiting for stranger...</strong>
            </div>
        </div>
    </div>
    <div class="user_input_container py-2">
        <div class="stop" id="disconnect_button" onclick="disconnect_stranger();">
            Stop
        </div>
        <input class="user-input" autofocus type="text" id='message' placeholder="Message...">
        <div class="send" onclick="send_message();">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
            </svg>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="/static/chat_lobby.js" type="text/javascript"></script>
{% endblock %}
